# PostgreSQL Production Configuration for NEWTUBE
# Optimized for production environment with high performance and pgvector support

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 400

# Memory Settings (Production)
shared_buffers = 256MB
effective_cache_size = 2GB
work_mem = 8MB
maintenance_work_mem = 256MB

# Write Ahead Logging (WAL) - Production optimized
wal_level = replica
max_wal_size = 2GB
min_wal_size = 1GB
checkpoint_completion_target = 0.9
wal_compression = on
wal_buffers = 16MB

# Query Planner
random_page_cost = 1.1
effective_io_concurrency = 300
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# Logging (Production - less verbose)
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_checkpoints = on

# pgvector Configuration
shared_preload_libraries = 'vector'

# Performance Monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl

# Auto VACUUM (Production tuned)
autovacuum = on
autovacuum_naptime = 15s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_max_workers = 6

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# Asynchronous Behavior
effective_io_concurrency = 300
maintenance_io_concurrency = 10
max_worker_processes = 8

# Locale
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Default text search config
default_text_search_config = 'pg_catalog.english'

# Timezone
timezone = 'UTC'

# Security
ssl = off
password_encryption = md5

# Statement timeout (10 minutes)
statement_timeout = 600000

# Temp file limits
temp_file_limit = 10GB