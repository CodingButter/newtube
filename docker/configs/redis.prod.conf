# Redis Production Configuration for NEWTUBE
# Optimized for production environment with high performance and security

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# General
daemonize no
pidfile /var/run/redis.pid
loglevel warning
logfile "/var/log/redis/redis.log"

# Memory Management (Production)
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Persistence (Production - RDB + AOF)
save 900 1
save 300 10
save 60 10000

# AOF Configuration
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Clients
timeout 300
tcp-keepalive 300
tcp-backlog 511
maxclients 10000

# Security (Production)
requireauth on
# Set strong password via environment variable
# masterauth $REDIS_PASSWORD

# Slow Log
slowlog-log-slower-than 1000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Advanced Config for Performance
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Threaded I/O (Production)
io-threads 4
io-threads-do-reads yes

# Client Output Buffer Limits (Production)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN ""
rename-command CONFIG ""
rename-command DEBUG ""

# Disable keyspace notifications in production for performance
notify-keyspace-events ""

# Memory usage optimization
activerehashing yes
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Replication (if needed)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5